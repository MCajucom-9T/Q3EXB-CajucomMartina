	<div class="container" id="triangle">

			<label for="height">Height: </label>

			var h = document.getElementById('h').value;
			var b = document.getElementById('b').value;
			var area = h*b;
			var r_area = area.toFixed(2);

			document.getElementById('salutations').innerHTML = 'The area is ' + r_area + '!';
		}
